<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>

<body>
    <div id="app">
        <!-- 1. 给闪烁的元素加上v-cloak指令 和 CSS 规则如 [v-cloak] { display: none } 一起用时 -->
      <!-- 当vue实例结束编译之后（vue文件加载完成之后）， v-cloak会被删除-->
      <p v-cloak>{{msg}}</p>
    </div>

</body>
<script src="../vue-2.5.16.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'hello world 小小黑'
        }
    })
</script>

</html>
