<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue-2.5.16.js"></script>
</head>

<body>
    <div id="app">
         <!-- v-model指令用来双向数据绑定：就是model和view中的值进行同步变化 -->
      <!-- v-model只能在input/textarea/select 这些表单元素中使用 -->
      <!-- .lazy - 取代 input 监听 change 事件
    .number - 输入字符串转为数字
    .trim - 输入首尾空格过滤 -->
      {{name}}
        <input type="text" v-model.trim="name">
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'jack'
        }
    })
</script>

</html>
