<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue-2.5.16.js"></script>
</head>

<body>
    <div id="app">
        <!-- 只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。 -->
        
        <p v-once>{{name}}</p>
        <P>{{name}}</P>
        <input type="text" v-model="name" >
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'小黑'
        }
    })
</script>

</html>
