<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue-2.5.16.js"></script>
    <style>
        .red{
            color:red
        }
    </style>
</head>

<body>
    <div id="app">
        {{name}}
        <!-- v-bind阔以用来动态绑定属性 使用方式 v-bind:属性名=“data里面的属性” -->
        <!-- v-bind的简写方式  :属性名=“data里面的属性” 推荐写法-->
        <img v-bind:src="avatar" alt="">

        <a :href="'haha.html?id'+id">链接</a>

        <!-- v-bind阔以想绑什么属性，就绑什么属性，这种绑定在后面组件开发的时候很常用 -->

        <p :name="name">自定义属性也可绑定</p>

        <!-- v-bind动态绑定样式  :class="{'类名':布尔值}" -->
        <p :class="{red:flag}">我是红色的</p>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'jack',
            avatar:'./avatar.jpg',
            id:11,
            flag:true
        }
    })
</script>

</html>
