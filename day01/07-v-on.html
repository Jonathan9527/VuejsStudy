<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue-2.5.16.js"></script>
</head>

<body>
    <div id="app">
         <!-- 
        v-on指令用来监听dom事件
        使用方法：
          1. 在标签的属性位置写上v-on:任意的事件类型="执行的函数"
          2. 简写：@任意的事件类型="执行的函数" （推荐）
          3. 通过执行函数添加参数
          4. 通过执行函数中添加$event参数传递事件对象，注意只能是$event,并且不能加引号
          5. 事件修饰符可以给事件添加特殊功能 .stop .prevent
          6. 可以给和按键相关的事件添加按键修饰符 常用的有 .enter
       -->
       <p>{{name}}</p>

       <button v-on:click="change">点击改变name</button>
       <br>
       <button @click="changeMsg('小黑黑')">简写v-on</button>
       <br>
       <button @click="getEvent($event)">事件对象($event)</button>
       <br>
       <a href="http://www.baidu.com" @click.prevent="change">阻止跳转</a>
       <br>
       
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name:'jack'
        },
        methods: {
            change:function(){
                this.name="rose"
            },
            changeMsg(msg){
                this.name=msg
            },
            getEvent(e){
                console.log(e)
            }
        }
    })
</script>

</html>
