<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue-2.5.16.js"></script>
</head>

<body>
    <div id="app">
        <!-- 前一兄弟元素必须有 v-if 或 v-else-if -->
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            type: 'B'
        }
    })
</script>

</html>
